<div class="container">
  <mat-form-field class="number-of-seats" appearance="standard">
    <mat-label>Free seats</mat-label>
    <input
      type="number"
      min="1"
      matInput
      [(ngModel)]="numberOfFreeSeats"
      (change)="onFreeSeatsChange()"
    >
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>From</mat-label>
    <input
      type="time"
      matInput
      [(ngModel)]="timeFrom"
      (change)="onTimeFromChange()"
    >
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>To</mat-label>
    <input
      type="time"
      matInput
      [(ngModel)]="timeTo"
      (change)="onTimeToChange()"
    >
  </mat-form-field>
</div>
