<header>
  <mat-toolbar class="container nav-toolbar box-shadow">
    <a class="navbar-brand" [routerLink]="['/']">Cinema</a>
    <span class="nav-spacer"></span>
    <app-search-film class="container-item"></app-search-film>
    <a class="fas fa-map-marker-alt location-icon container-item" (click)="openDialogCity()">
      <span>{{location}}</span>
    </a>
    <ng-container *ngIf="isAuthed; else authBtn">
      <ng-container *ngIf="isAdmin; else history">
        <i class="fas fa-cog user-icon container-item" (click)="openDialogAdmin()"></i>
      </ng-container>
      <ng-template #history>
        <i class="fas fa-clipboard-list user-icon container-item" (click)="openHistory()">History</i>
      </ng-template>
      <i class="fas fa-user-slash user-icon container-item" (click)="logout()">disauth</i>
    </ng-container>
    <ng-template #authBtn>
      <a class="fas fa-user sign-icon container-item" (click)="openDialogAuth()">Auth</a>
    </ng-template>
  </mat-toolbar>
</header>
