<div class="container">
  <img
    height="250"
    width="250"
    src="data:image/png;base64,{{Cinema.image}}"
    onerror="this.src='../../assets/poster.png';"
    alt=""
  >
  <div class="cinema-info">
    <h1>{{Cinema.name}}</h1>
    <h3>{{Cinema.city}}</h3>
    <p>{{Cinema.address}}</p>
  </div>
</div>
